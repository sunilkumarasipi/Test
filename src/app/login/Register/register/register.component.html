<div class="card m-3">
    <h5 class="card-header">Register</h5>
    <div class="card-body">
        <form [formGroup]="registerForm" (ngSubmit)="onSubmit()">
            <div class="form-group">
                <label for="lastName">Full Name</label>
                <input type="text" formControlName="fullName" class="form-control"
                    [ngClass]="{ 'is-invalid': (submitted||f.fullName.touched) && f.fullName.errors }" />
                <div *ngIf="(submitted||f.fullName.touched) && f.fullName.errors" class="invalid-feedback">
                    <div *ngIf="f.fullName.errors.required">Full Name is required</div>
                </div>
            </div>
            <div class="form-group">
                <label for="username">Username</label>
                <input type="text" formControlName="userName" class="form-control"
                    [ngClass]="{ 'is-invalid': (submitted||f.userName.touched) && f.userName.errors }" />
                <div *ngIf="(submitted||f.userName.touched) && f.userName.errors" class="invalid-feedback">
                    <div *ngIf="f.userName.errors.required">Username is required</div>
                </div>
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" formControlName="password" class="form-control"
                    [ngClass]="{ 'is-invalid': (submitted||f.password.touched) && f.password.errors }" />
                <div *ngIf="(submitted||f.password.touched) && f.password.errors" class="invalid-feedback">
                    <div *ngIf="f.password.errors.required">Password is required</div>
                    <div *ngIf="f.password.errors.minlength">Password must be at least 6 characters</div>
                </div>
            </div>
            <div class="form-group">
                <button [disabled]="loading" class="btn btn-primary">
                    <span *ngIf="loading" class="spinner-border spinner-border-sm mr-1"></span>
                    Register
                </button>
                <a routerLink="/login" class="btn btn-link">Cancel</a>
            </div>
        </form>
    </div>
</div>
